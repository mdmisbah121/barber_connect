<!DOCTYPE html>
<html>
<head>
  <!-- *******  Link To CSS Style Sheet  ******* -->
  <link rel="stylesheet" type="text/css" href="contactus.css">


  <!-- *******  Font Awesome Icons Link  ******* -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>


  <!-- *******  Link To Goggle Fonts  *******  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Contact Section</title>
</head>
<body>
  <div class="container">
    <main class="row">
     
      <!--  *******   Left Section (Column) Starts   *******  -->


      <section class="col left">
       
        <!--  *******   Title Starts   *******  -->


        <div class="contactTitle">
          <h2>Get In Touch</h2>
          <p>We’re here to answer your questions and assist with bookings. Whether you’re a user or a barber, feel free to reach out!</p>
        </div>


        <!--  *******   Title Ends   *******  -->


        <!--  *******   Contact Info Starts   *******  -->


        <div class="contactInfo">
         
          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="details">
              <span>Phone</span>
              <span>+91 7905449952</span>
            </div>
          </div>


          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="details">
              <span>Email</span>
              <span>support@barberconnect.com</span>
            </div>
          </div>


          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="details">
              <span>Location</span>
              <span>Gautam Buddha Nagar, Noida(U.P)</span>
            </div>
          </div>


        </div>


        <!--  *******   Contact Info Ends   *******  -->


        <!--  *******   Social Media Starts   *******  -->


        <div class="socialMedia">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>


        <!--  *******   Social Media Ends   *******  -->


      </section>


      <!--  *******   Left Section (Column) Ends   *******  -->


      <!--  *******   Right Section (Column) Starts   *******  -->


      <section class="col right">
       
        <!--  *******   Form Starts   *******  -->


        <form class="messageForm">
         
          <div class="inputGroup halfWidth">
            <input type="text" name="" required="required">
            <label>Your Name</label>
          </div>


          <div class="inputGroup halfWidth">
            <input type="email" name="" required="required">
            <label>Email</label>
          </div>


          <div class="inputGroup fullWidth">
            <input type="text" name="" required="required">
            <label>Phone Number</label>
          </div>


          <div class="inputGroup fullWidth">
            <textarea required="required"></textarea>
            <label>Please briefly describe how we can help you.</label>
          </div>


          <div class="inputGroup fullWidth">
            <button id="sendbutton" type="submit">Send Message</button>
            <script>
              // Function to be executed when the button is clicked
              function loadHTMLFile() {
                  // You can change 'path/to/your/file.html' to the actual path of your HTML file
                  window.location.href = 'saloon.html';
              }
          
              // Get the button element by its id
              var button = document.getElementById('sendbutton');
          
              // Attach the click event listener to the button
              button.addEventListener('click', loadHTMLFile);
          </script>
          
          </div>


        </form>


        <!--  *******   Form Ends   *******  -->
      </section>


      <!--  *******   Right Section (Column) Ends   *******  -->


    </main>
  </div>
</body>
</html>
